<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { border-left: 4px solid #48bb78; }
        .error { border-left: 4px solid #f56565; }
    </style>
</head>
<body>
    <h1>API Endpoint Tester</h1>
    
    <div>
        <button onclick="testEndpoint('/api/test')">Test /api/test</button>
        <button onclick="testEndpoint('/api/categories')">Test /api/categories</button>
        <button onclick="testEndpoint('/api/domains')">Test /api/domains</button>
        <button onclick="testEndpoint('/api/scans?limit=10')">Test /api/scans</button>
        <button onclick="testEndpoint('/api/stats')">Test /api/stats</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testEndpoint(endpoint) {
            const resultsDiv = document.getElementById('results');
            const resultItem = document.createElement('div');
            resultItem.className = 'result';
            
            resultItem.innerHTML = `<strong>Testing: ${endpoint}</strong>\nLoading...`;
            resultsDiv.insertBefore(resultItem, resultsDiv.firstChild);
            
            try {
                const url = endpoint;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const text = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                console.log('Response body:', text);
                
                let displayText;
                try {
                    const json = JSON.parse(text);
                    displayText = JSON.stringify(json, null, 2);
                } catch (e) {
                    displayText = text;
                }
                
                if (response.ok) {
                    resultItem.className = 'result success';
                    resultItem.innerHTML = `
<strong>✅ ${endpoint}</strong>
Status: ${response.status}
Response:
${displayText}`;
                } else {
                    resultItem.className = 'result error';
                    resultItem.innerHTML = `
<strong>❌ ${endpoint}</strong>
Status: ${response.status}
Error:
${displayText}`;
                }
            } catch (error) {
                resultItem.className = 'result error';
                resultItem.innerHTML = `
<strong>❌ ${endpoint}</strong>
Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
